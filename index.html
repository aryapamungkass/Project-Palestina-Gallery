<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Penggalangan Dana untuk Palestina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: blue;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: black;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 900px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item {
            position: relative;
        }

        .gallery-item::after {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        .button {
            margin-top: 20px;
            background-color: #d32f2f;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>

    <h1>Galeri Penggalangan Dana untuk Palestina</h1>
    <p>Selamat datang di galeri kami. Mari bantu Palestina dengan mendonasikan sedikit dari yang kita miliki.</p>

    <div class="gallery">
        <div class="gallery-item">
            <img src="2.jpg" alt="">
        </div>
        <div class="gallery-item">
            <img src="3.jpg" alt="">
        </div>
        <div class="gallery-item">
            <img src="4.jpg" alt="">
        </div>
        <div class="gallery-item">
            <img src="palestinn.jpg" alt="">
        </div>
    </div>

    <a href="#" class="button">Donasi Sekarang</a>

</body>
</html>
